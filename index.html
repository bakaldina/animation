<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation effect</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body id="horizontal-scroller">
    <section class="item">
        <section class="slide" id="slide1" data-slide="1">
            <div class="title-right" style="display: block;">Таксипортируйся</div>
            <div class="title-left" style="display: block;">Наши герои</div>
        </section>
        <section class="slide" id="slide2" data-slide="2">
            <div class="title-right animated fadeInRight delay-2s" style="display: none;">Филипп</div>
            <div class="title-left animated fadeInRight delay-2s" style="display: none;">Марк и Дарья</div>
        </section>
        <section class="slide" id="slide3" data-slide="3">
            <div class="title-right animated fadeInRight delay-2s" style="display: none;">Марк и Дарья</div>
            <div class="title-left animated fadeInRight delay-2s" style="display: none;">Семья Зайцевых</div>
        </section>
        <section class="slide" id="slide4" data-slide="4">
            <div class="title-right animated fadeInRight delay-2s" style="display: none;">Семья Зайцевых</div>
            <div class="title-left animated fadeInRight delay-2s" style="display: none;">Что их объединяет?</div>
        </section>
        <section class="slide" id="slide5" data-slide="5">
            <div class="title-right animated fadeInRight delay-2s" style="display: none;">Пятый</div>
            <div class="title-left animated fadeInRight delay-2s" style="display: none;">Что их объединяет?</div>
        </section>
    </section>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src='js/jquery.mousewheel.min.js'></script>

</body>

</html>
